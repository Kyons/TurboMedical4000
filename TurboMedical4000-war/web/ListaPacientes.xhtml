<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Formularios Urgencias</title>
    </h:head>
    <h:body>

        <ui:composition template="OpcionesMenuJSF/opcionesMedico.xhtml">
            <ui:define name="pagina"> 

                <a href="ConsultarPerfilMedicoServlet">&#8592; Volver</a>


                <h1>Mis Pacientes</h1>


                <h:form>
                    <h:dataTable border="1" value="#{medicoManagedBean.listaPacientes()}" var="paciente">
                        <h:column>
                            <f:facet name="header">
                                Nombre
                            </f:facet>
                            <h:outputLabel value="#{paciente.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Apellidos
                            </f:facet>
                            <h:outputLabel value="#{paciente.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                DNI
                            </f:facet>
                            <h:outputLabel value="#{paciente.dni}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                NÂºSeguridad Social
                            </f:facet>
                            <h:outputLabel value="#{paciente.numSS}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Fecha Nacimiento
                            </f:facet>
                            <h:outputLabel value="#{paciente.fechaNac}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Direcci&oacute;n
                            </f:facet>
                            <h:outputLabel value="#{paciente.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Localidad
                            </f:facet>
                            <h:outputLabel value="#{paciente.localidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Provincia
                            </f:facet>
                            <h:outputLabel value="#{paciente.provincia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Tel&eacute;fono
                            </f:facet>
                            <h:outputLabel value="#{paciente.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Acci&oacute;n 
                            </f:facet>
                            <h:commandLink value="Consultar Historial" action="#{medicoManagedBean.consultarHistorial(paciente)}" />
                        </h:column>

                    </h:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
