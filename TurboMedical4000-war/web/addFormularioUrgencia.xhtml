<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Crear formulario urgencias</title>
    </h:head>
    <h:body>

        <ui:composition template="OpcionesMenuJSF/opcionesMedico.xhtml">
            <ui:define name="pagina">   

                <a href="ListaFormulariosUrgencia.jsf">&#8592; Volver</a>


                <h1>Crear nuevo formulario de urgencias</h1>


                <h:form>
                    <h:messages style="color:red" showDetail="true" showSummary="false" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Paciente asociado:" for="asociado" />
                        <h:selectOneMenu id="asociado" value="#{formularioUrgenciaManagedBean.pacienteAsociado}" title="Asociado">
                            <f:selectItems value="#{formularioUrgenciaManagedBean.getListaPacientes()}"/>
                        </h:selectOneMenu>

                        <h:commandButton id="crear" value="Crear" action="#{formularioUrgenciaManagedBean.crear()}" />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
