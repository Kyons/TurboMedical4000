<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Formularios Urgencias</title>
    </h:head>
    <h:body>

        <ui:composition template="OpcionesMenuJSF/opcionesMedico.xhtml">
            <ui:define name="pagina"> 
                <a href="ConsultarPerfilMedicoServlet">&#8592; Volver</a>


                <h1>Formularios de entrada en urgencias</h1>


                <h:form>
                    <h:messages style="color:red" showDetail="true" showSummary="false" />
                    <h:commandLink  value="Crear nuevo formulario de urgencias" action="#{formularioUrgenciaManagedBean.crearFormulario()}" />
                    <h:dataTable value="#{formularioUrgenciaManagedBean.listaFormUrg}" var="item" class="tablaDatos">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Identificador"/>
                            </f:facet>
                            <h:outputText value="#{item.idFormularioUrgencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Hora"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Â¿Asociado a paciente?"/>
                            </f:facet>
                            <h:outputText escape="false" value="&lt;span class='noAsociado'&gt;No&lt;/span&gt; " rendered="#{item.asociado == 0}" />
                            <h:outputText escape="false" value="&lt;span class='siAsociado'&gt;S&iacute;&lt;/span&gt;" rendered="#{item.asociado == 1}" />
                            <h:commandLink value="Asociar" action="#{formularioUrgenciaManagedBean.asociarFormulario(item)}" rendered="#{item.asociado == 0}" />
                        </h:column>
                    </h:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
