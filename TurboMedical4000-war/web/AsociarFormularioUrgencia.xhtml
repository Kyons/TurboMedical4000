<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Asociar formulario urgencias</title>
    </h:head>
    <h:body>

        <ui:composition template="OpcionesMenuJSF/opcionesMedico.xhtml">
            <ui:define name="pagina">  
                <a href="ListaFormulariosUrgencia.jsf">&#8592; Volver</a>


                <h1>Asociar formulario de urgencias a un paciente</h1>


                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Identificador:" for="idFormularioUrgencia" />
                        <h:inputText id="idFormularioUrgencia" value="#{formularioUrgenciaManagedBean.formularioSeleccionado.idFormularioUrgencia}" title="IdFormularioUrgencia" disabled="true" />
                        <h:outputLabel value="Fecha:" for="fecha" />
                        <h:inputText id="fecha" value="#{formularioUrgenciaManagedBean.formularioSeleccionado.fecha}" title="Fecha" disabled="true">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Hora:" for="hora" />
                        <h:inputText id="hora" value="#{formularioUrgenciaManagedBean.formularioSeleccionado.hora}" title="Hora" disabled="true">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="Paciente asociado:" for="asociado" />
                        <h:selectOneMenu id="asociado" value="#{formularioUrgenciaManagedBean.pacienteAsociado}" title="Asociado">
                            <f:selectItems value="#{formularioUrgenciaManagedBean.getListaPacientes()}"/>
                        </h:selectOneMenu>
                        <h:commandButton id="editar" value="Asociar" action="#{formularioUrgenciaManagedBean.asociar()}" />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
