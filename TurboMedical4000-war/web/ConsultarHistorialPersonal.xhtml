<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Historial</title>
    </h:head>
    <h:body>


        <ui:composition template="OpcionesMenuJSF/opcionesPaciente.xhtml">
            <ui:define name="pagina">
                <a href="ConsultarPerfilUsuarioServlet">&#8592; Volver</a>
                <h2>Historial Personal</h2>
                <h:form>
                    <h:dataTable border="1" value="#{pacienteManagedBean.historialPersonal()}" var="linea">
                        <h:column>
                            <f:facet name="header">
                                Fecha
                            </f:facet>
                            <h:outputLabel value="#{linea.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Hora
                            </f:facet>
                            <h:outputLabel value="#{linea.hora}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputLabel>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Entrada
                            </f:facet>
                            <h:outputLabel value="#{linea.entrada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Acci&oacute;n
                            </f:facet>
                            <h:commandLink value="Ver anotaciones" action="#{pacienteManagedBean.consultarAnotaciones(linea)}"/>
                        </h:column>

                    </h:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
