<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AvisosMedicos</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{avisosMedicosBean.avisos}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdAvisoMedico"/>
                        </f:facet>
                        <h:outputText value="#{item.idAvisoMedico}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumColegiado"/>
                        </f:facet>
                        <h:outputText value="#{item.numColegiado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaAviso"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaAviso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Texto"/>
                        </f:facet>
                        <h:outputText value="#{item.texto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora"/>
                        </f:facet>
                        <h:outputText value="#{item.hora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TipoAvisoidTipoAviso"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoAvisoidTipoAviso}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
